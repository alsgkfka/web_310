    <h1>날짜기입하기</h1>

    <script>
        let now = new Date();
        let year = now.getFullYear();

        // 정답
        let ss = document.getElementsByTagName('span')
        ss[0].innerHTML = year
        ss[1].innerHTML = month
        ss[2].innerHTML = date
        document.getElementById('btn').addEventListener('click',
        function() {
        alert('현재시간은 '+hour+'시 '+min+'분 '+sec+'초 입니다' )})

    </script>
